
<!DOCTYPE html>
<html>
  <head>
    <title>IT Security Quiz</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>IT Security Quiz</h1>
      <p>Test your knowledge of IT Security with this quiz. Answer the 5 questions below to get your score.</p>
      <form>
        <div class="form-group">
          <label>What is the definition of Phishing?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="1">
            <label class="form-check-label">A type of malware attack</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="2">
            <label class="form-check-label">A type of social engineering attack</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="3">
            <label class="form-check-label">A type of Denial of Service attack</label>
          </div>
        </div>
        <div class="form-group">
          <label>What is the purpose of a Firewall?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="1">
            <label class="form-check-label">To prevent unauthorized access to a network</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="2">
            <label class="form-check-label">To block malicious websites</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="3">
            <label class="form-check-label">To monitor network traffic</label>
          </div>
        </div>
        <div class="form-group">
          <label>Which of the following is not an example of a security measure?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="1">
            <label class="form-check-label">Encryption</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="2">
            <label class="form-check-label">Password protection</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="3">
            <label class="form-check-label">Biometric authentication</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="4">
            <label class="form-check-label">Physical security</label>
          </div>
        </div>
        <div class="form-group">
          <label>Which of the following is not a type of malware?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="1">
            <label class="form-check-label">Trojan Horse</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="2">
            <label class="form-check-label">Virus</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="3">
            <label class="form-check-label">Worm</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="4">
            <label class="form-check-label">Firewall</label>
          </div>
        </div>
        <div class="form-group">
          <label>What is the purpose of a Virtual Private Network (VPN)?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="1">
            <label class="form-check-label">To provide secure remote access to a network</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="2">
            <label class="form-check-label">To protect data from malicious threats</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="3">
            <label class="form-check-label">To prevent unauthorized access to a network</label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div id="score-container" class="d-none">
        <h3>Your Score: <span id="score">0</span>/5</h3>
      </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('form').submit(function(e) {
          e.preventDefault();

          var questions = ['question1', 'question2', 'question3', 'question4', 'question5'];
          var score = 0;

          for (i = 0; i < questions.length; i++) {
            var radios = document.getElementsByName(questions[i]);
            for (var j = 0; j < radios.length; j++) {
              var radio = radios[j];
              if (radio.value == "2" && radio.checked) {
                score++;
              }
            }
          }

          $('#score-container').removeClass('d-none');
          $('#score').text(score);
        });
      });
    </script>
  </body>
</html>
